<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/register" method="post">
            <h2>Register account</h2>
            <br>
            <label for="email">Email:</label>
            <br>
            <input class="input-login" type="text" id="email" name="email">
            <br>
            <label for="firstname">First name:</label>
            <br>
            <input class="input-login" type="text" id="firstname" name="firstname">
            <br>
            <label for="lastname">Last name:</label>
            <br>
            <input class="input-login" type="text" id="lastname" name="lastname">
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input class="input-login" type="text" id="phone" name="phone">
            <br>
            <label for="password">Password:</label>
            <br>
            <input class="input-login" type="password" id="password" name="password">
            <br>
            <button class="login-btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
