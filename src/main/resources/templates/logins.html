<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 class="header">WELCOME TO CRACKER !</h1>
<div class="login-container">
    <form id="login-form" action="/login" th:object="${user}" method="post">
        <h2>Log in</h2>
        <br>
        <label for="name">Username</label>
        <br>
        <input class="input-login" type="text" id="name" name="name">
        <br>

        <label for="password">Password</label>
        <br>
        <input class="input-login" type="password" id="password" name="password">
        <br>
        <button type="submit" class="login-btn">Log in</button>
    </form>
</div>


</body>
</html>
