<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">

    <form action="/submit-password" method="post" class="login-form">
        <div class="hash-form">
            <h2>Write a password</h2>
            <input class="input-login" type="text" name="password" placeholder="Enter a password" required>
            <button type="submit" class="login-btn">Send</button>
            <a href="/success" class="login-btn">Write a hash </a>
                <a href="/logout" class="login-btn">Logout </a>
        </div>
    </form>



</div>

<div class="login-container">
<th:block th:if="${password} != '' ">
    <br><br><br>
    <div class="password-container">
        <label>ORIGINAL</label>
        <div class="pw-item">
        <br>
        <pre id="originalText" th:text="${password}"></pre>
        <button class="copy-pw" onclick="copyPaste('originalText')">
            <img src="/Images/copy.png" alt="copylogo">
        </button>
        <br>
        </div>

        <label>MD5</label>
        <div class="pw-item">
        <br>
        <pre id="md5Text" th:text="${md5}"></pre>
        <button class="copy-pw" onclick="copyPaste('md5Text')">
            <img src="/Images/copy.png" alt="copylogo">
        </button>
        <br>
        </div>

        <label>SHA256</label>
        <div class="pw-item">
        <br>
        <pre id="shaText" th:text="${sha}"></pre>
        <button class="copy-pw" onclick="copyPaste('shaText')">
            <img src="/Images/copy.png" alt="copylogo">
        </button>
        </div>
    </div>
</th:block>
</div>
<script src="/Js/copy.js"></script>
</body>
</html>
