<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/css/styles.css}">
</head>
<body>
<div class="login-container">
    <form action="/passwordis" method="post" class="login-form">



        <div class="hash-form">
            <h2>Write a hash</h2>
            <br>
        <input class="input-login" type="text" name="searchHash" required>
            <br>
        <button type="submit" class="login-btn" name="hashType" value="md5">Search MD5</button>
            <br>
            <button type="submit" class="login-btn" name="hashType" value="sha256">Search SHA256</button>
            <br>
            <a href="/cracker" class="login-btn">Write a password </a>

            <th:block th:if="${password} != '' ">
                <div class="result-container">
                    <h2>Password result</h2>
                    <p th:text="${password}"></p>

                </div>
            </th:block>
        </div>
    </form>

</div>
</body>
</html>
