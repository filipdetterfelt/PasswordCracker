<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/css/styles.css}">
</head>
<body>
<div class="login-container">
    <form action="/submit-password" method="post" class="login-form">

        <label>ORIGINAL</label>
        <br>
        <pre th:text="${savedPassword}"></pre>
        <br>

        <label>MD5</label>
        <br>
        <pre th:text="${md5}"></pre>
        <br>

        <label>SHA256</label>
        <br>
        <pre th:text="${sha}"></pre>
        <br>
        <label>Search a hash</label>
        <br>
        <input class="input-login" type="text">
    </form>
</div>
</body>
</html>
