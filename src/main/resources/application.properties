spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DATABASE_URL}
spring.datasource.hikari.username=${DATABASE_USER}
spring.datasource.hikari.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_LOGIN_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_LOGIN_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_LOGIN_REDIRECT_URI}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_LOGIN_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_LOGIN_CLIENT_SECRET}


